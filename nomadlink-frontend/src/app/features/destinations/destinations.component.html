<div class="container py-5">
    <h2 class="mb-4 text-center">📍 Remote-Friendly Destinations</h2>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let city of cities">
            <div class="card h-100 shadow-sm ">
                <img [src]="city.img" class="card-img-top" [alt]="city.name" height="380px">
                <div class="card-body">
                    <h5 class="card-title">{{city.name}}, {{city.country}}</h5>
                    <p class="card-text">
                        🌐 Internet: {{ city.internet }}<br />
                        💸 Cost of Living: {{ city.cost }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
